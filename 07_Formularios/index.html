<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Validaciones de Formularios</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="../angular.js"></script>
	</head>
	<body ng-app="app" ng-controller="cont">
	
		<div class="container"><br/>
			<form name="miFormulario">
				<div class="form-group row"> 
					<label class="col-sm-2 form-control-label">Nombre:</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="nombre" ng-model="nombre" placeholder="Introduzca el nombre" required>
					</div> 
				</div>
				<div class="form-group row errors" ng-show="miFormulario.nombre.$dirty&&miFormulario.nombre.$invalid"> 
					<div class="col-sm-offset-2 col-sm-10">
						<div class="alert alert-danger" ng-show="miFormulario.nombre.$error.required">
							<strong>Atención!</strong> El campo nombre es obligatorio
						</div>
					</div> 
				</div>
				
				<div class="form-group row"> 
					<label class="col-sm-2 form-control-label">Email:</label>
					<div class="col-sm-10">
						<input class="form-control" type="email" name="correo" ng-model="mail" placeholder="Introduzca el email" required>
					</div> 
				</div> 
				<div class="form-group row errors" ng-show="miFormulario.correo.$dirty&&miFormulario.correo.$invalid"> 
					<div class="col-sm-offset-2 col-sm-10">
						<div class="alert alert-danger" ng-show="miFormulario.correo.$error.email">
							<strong>Atención!</strong> El formato del correo es inválido
						</div>
						<div class="alert alert-danger" ng-show="miFormulario.correo.$error.required">
							<strong>Atención!</strong> El campo email es obligatorio
						</div>
					</div> 
				</div>

				<div class="form-group row">  
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-success" ng-click="enviar()">Enviar</button>
					</div>
				<div> 
				
			</form>
		<div> 
	 	
		<script>
		
			 var app = angular.module("app", [])
			 	.controller("cont",function($scope){
				 	//$scope.nombre = "Juan Jesús Gómez Noya";
			 	})
		
		</script>
	
	</body>
</html>
